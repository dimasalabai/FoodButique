<body>
  <!--Dmitro-->
  <load src="partials/header.html" />
  <main>

    <!--Daria-->
    <section class="cart-list">
      <div class="container">
        <div class="cart-ware-count">
          <span class="cart-svg-span">
            <svg class="cart-count-icon" width="18" height="18">
              <use class="cart_logo_svg" href="./img/icons.svg#icon-cart"></use>
            </svg>
          </span>
          <span class="cart-count">
            CART (<span class="cart-counter">0</span>)
          </span>
        </div>
        <!--—Ä–æ–∑–º—ñ—Ç–∫–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ —è–∫–∞ –º–∞—î –ø—Ä–∏—Ö–æ–¥–∏—Ç–∏ –∫–æ–ª–∏ –ø—É—Å—Ç–∏–π –∫–æ—à–∏–∫-->
        <div class="cart-empty"></div>

        <div class="cart-list-total">
          <div class="cart-filled-list">
            <button class="cart-clear-btn" type="button">
              Delete all
              <span class="cart-clear-span">
                <svg class="cart-clear-icon" width="14" height="14">
                  <use class="cart-clear-svg" xlink:href="./img/icons.svg#icon-close-btn"></use>
                </svg>
              </span>
            </button>

            <ul class="cart-order-list"></ul>
          </div>

          <div class="cart_total_order">
            <p class="total-form-title">Your Order</p>

            <div id="total-price">
              <p class="cart_total_input">Total</p>
              <p class="cart_total_sum">
                Sum:<span class="total_price" id="cart_total">$0</span>
              </p>
            </div>

            <div class="input-container-main">
              <form id="checkoutForm" class="cart_checkout">
                <div class="cart_input_container">
                  <input type="email" name="cart-client-email" class="cart-basket-input"
                    placeholder="Enter your email" />
                  <span class="placeholder-text">Mail:</span>
                </div>
                <button class="cart_checkout_btn" type="submit" aria-label="Checkout cart" id="checkoutBtn">
                  Checkout
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--Vitaliy-->
  <load src="partials/footer.html" />
  <div class="loader-container visually-hidden">
    <span class="loader"></span>
  </div>
  <button class="btn-up visually-hidden">
    <svg class="arrow-up" width="44" height="44">

  </button>
